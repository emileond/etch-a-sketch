<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="canvasWrap">
    <div class="illustration">
      <img src="header.svg" alt="">
    </div>
    <canvas width="1500" height="1200" id="etch-a-sketch"></canvas>
    <div class="buttons">
      <div class="btn">
      </div>
      <button class="shake btn__shake">Shake!</button>
      <div class="btn">
      </div>
    </div>
  </div>
  <div class="shadow"></div>
  <div class="credit">A thing from <a href="https://emiliosanchez.dev">Emilio S.</a>
  <br>
  CSS based on <a href="https://dribbble.com/shots/2752767-Etch-A-Sketch">this illustration</a> by <a href="https://dribbble.com/blakestevenson">Blake Stevenson</a> </div>
  <script src="etch-a-sketch.js"></script>

  <style>
    @keyframes shake {

      10%,
      90% {
        transform: translate3d(-1px, 0, 0);
      }

      20%,
      80% {
        transform: translate3d(2px, 0, 0);
      }

      30%,
      50%,
      70% {
        transform: translate3d(-4px, 0, 0);
      }

      40%,
      60% {
        transform: translate3d(4px, 0, 0);
      }
    }
  </style>
</body>

</html>
